<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asisten Virtual - Sulis Za Cake</title>



<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* =====================
   THEME VARIABLES
===================== */
:root {
    --primary: #f48fb1;
    --dark: #ec407a;
    --light: #fff0f6;
    --bg: #fff8fb;
    --text: #4a2c2a;
    --white: #ffffff;
    --shadow: rgba(0,0,0,0.08);
}

body.dark {
    --primary: #ff80ab;
    --dark: #f06292;
    --light: #2a1f24;
    --bg: #1b1518;
    --text: #fce4ec;
    --white: #241a1f;
    --shadow: rgba(0,0,0,0.4);
}

/* =====================
   BASE
===================== */
body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s;
}

/* =====================
   CHAT CONTAINER
===================== */
.chat-container {
    width: 100%;
    max-width: 420px;
    height: 620px;
    background: var(--white);
    border-radius: 18px;
    box-shadow: 0 10px 25px var(--shadow);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* =====================
   HEADER
===================== */
.chat-header {
    background: linear-gradient(135deg, var(--primary), var(--dark));
    padding: 16px 18px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header-left {
    display: flex;
    gap: 12px;
    align-items: center;
}

.avatar {
    width: 42px;
    height: 42px;
    background: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
}

.header-info h2 {
    margin: 0;
    font-size: 1rem;
}

.header-info p {
    margin: 0;
    font-size: 0.75rem;
    opacity: 0.9;
}

.theme-toggle {
    cursor: pointer;
    font-size: 1.2rem;
}

/* =====================
   CHAT BOX
===================== */
#chat-box {
    flex: 1;
    padding: 18px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.msg {
    max-width: 80%;
    padding: 10px 14px;
    font-size: 0.85rem;
    border-radius: 14px;
    line-height: 1.5;
    animation: fadeUp 0.25s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
}

.bot {
    background: var(--light);
    color: var(--text);
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

.user {
    background: var(--primary);
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

/* Typing */
.typing {
    font-size: 0.75rem;
    color: #aaa;
    font-style: italic;
    margin-left: 6px;
}

/* =====================
   INPUT
===================== */
.input-area {
    padding: 12px;
    border-top: 1px solid rgba(0,0,0,0.05);
    display: flex;
    gap: 8px;
}

#message {
    flex: 1;
    padding: 10px 16px;
    border-radius: 25px;
    border: 1px solid #ddd;
    outline: none;
    font-size: 0.85rem;
}

button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background: var(--dark);
}
</style>
</head>

<body>

<div class="chat-container">

<div class="chat-header">
    <div class="header-left">
        <div class="avatar">üéÇ</div>
        <div class="header-info">
            <h2>Sulis Za Cake</h2>
            <p>‚óè Custom cake & homemade bakery</p>
        </div>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>
</div>

<div id="chat-box"></div>

<div class="input-area">
    <input id="message" placeholder="Tanya seputar kue & pemesanan..." autocomplete="off">
    <button id="sendBtn" onclick="sendMessage()">‚û§</button>
</div>

</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("message");
const sendBtn = document.getElementById("sendBtn");
const toggleBtn = document.querySelector(".theme-toggle");

/* =====================
   THEME
===================== */
function setTheme(mode) {
    document.body.classList.toggle("dark", mode === "dark");
    toggleBtn.textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", mode);
}

function toggleTheme() {
    const isDark = document.body.classList.contains("dark");
    setTheme(isDark ? "light" : "dark");
}

setTheme(localStorage.getItem("theme") || "light");

/* =====================
   CHAT
===================== */
function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;

    let formatted = text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
        .replace(/\n/g, "<br>");

    div.innerHTML = formatted;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function showTyping() {
    const typing = document.createElement("div");
    typing.className = "typing";
    typing.id = "typing";
    typing.innerText = "Asisten sedang mengetik...";
    chatBox.appendChild(typing);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function hideTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    sendBtn.disabled = true;

    showTyping();

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();

        setTimeout(() => {
            hideTyping();
            addMessage(data.reply, "bot");
            sendBtn.disabled = false;
        }, 800);

    } catch {
        hideTyping();
        addMessage("Maaf, sistem sedang bermasalah üôè", "bot");
        sendBtn.disabled = false;
    }
}

input.addEventListener("input", () => {
    sendBtn.disabled = input.value.trim() === "";
});

input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

/* =====================
   WELCOME
===================== */
window.onload = () => {
    input.focus();
    addMessage(
        "Halo Kak üëã<br>" +
        "Selamat datang di **Sulis Za Cake** üéÇ<br>" +
        "Kami melayani custom cake, kue ulang tahun, dan aneka bakery.<br>" +
        "Silakan tanya harga, varian kue, atau cara pemesanan üòä",
        "bot"
    );
};
</script>

</body>
</html>
